<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Interactive Media Music Video</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Music Video Viewer</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!-- Progress Bar -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <!-- Container containing the volume slider input -->
          <!-- Note that the slider has a max level of 100 and a minimum of 0, like a volume bar. And every increment is worth 1-->
          <div class="volumeslidercontainer">
            <input
              id="volumeslider"
              type="range"
              step="1"
              min="0"
              max="100"
              value="100"
            />
          </div>
          <!-- Volume on/off button used to mute the audio from the media player -->
          <!-- I could have used local image files and given the directory path to them but to remain in line with the other parts of the code I used URL links to link to external images-->
          <button id="volume-on-off-btn" onclick="muteUnmute()">
            <img
              id="volume-on-off-img"
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
              alt="Volume Full"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>

    <!-- Footer Section -->
    <!-- As I have used more icons to further develop the page, I have consolidated the footer so that it is not too crowded with the icon credits-->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a>,
      <a href="https://icons8.com/icon/61012/pause">Pause</a>,
      <a href="https://icons8.com/icon/reqgj3e1uKBy/audio">Audio</a>, and
      <a href="https://icons8.com/icon/91635/no-audio">No Audio</a> icons by
      <a href="https://icons8.com">Icons8</a>

    </footer>
  </body>
</html>
